<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen">
          <div class="upper-display"></div>
          <div class="lower-display"></div>
        </div>

        <div class="grid">
          <button class="clear-all span-2-col">Clear</button>
          <button class="delete span-2-col">Delete</button>

          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="special operator">÷</button>

          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="special operator">×</button>

          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>

          <button class="special operator">-</button>

          <button class="digit">.</button>
          <button class="digit span-2">0</button>
          <button class="equal span-2">=</button>
          <button class="special operator">+</button>
          <button class="clear">CE</button>
          <button class="special plus-minus">±</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
