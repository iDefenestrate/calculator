<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calc-body">
      <div class="inner">
        <div class="calc-top">
          <div class="display">
            <div class="upper-display"></div>
            <div class="main-display"></div>
          </div>
        </div>
        <div class="calc-bottom">
          <div class="keys">
            <div class="button clear">DEL</div>
            <div class="button clear">C</div>
            <div class="button clear">CE</div>
            <div class="button operator division">&#xF7;</div>

            <div class="button digit">7</div>
            <div class="button digit">8</div>
            <div class="button digit">9</div>
            <div class="button operator multiplication">&times;</div>

            <div class="button digit">4</div>
            <div class="button digit">5</div>
            <div class="button digit">6</div>
            <div class="button operator subtraction">-</div>

            <div class="button digit">1</div>
            <div class="button digit">2</div>
            <div class="button digit">3</div>
            <div class="button operator addition">+</div>

            <div class="button digit">.</div>
            <div class="button digit">0</div>
            <div class="button">&plusmn;</div>
            <div class="button equal">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
