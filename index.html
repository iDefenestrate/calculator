<html lang="en">
  <head>

    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen">
          <div class="upper-display"></div>
          <div class="lower-display">0</div>
        </div>
        <div class="grid">
          <button>C</button>
          <button>CE</button>
          <button class="span-2-col">Delete</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>ร</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>

          <button class>-</button>

          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
